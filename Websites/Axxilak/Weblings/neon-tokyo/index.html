<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON TOKYO | Cyberpunk Webling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #e0e0e0;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --grid: rgba(0, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }

        h1, h2, h3, .cyber-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* CRT Overlay */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Retro Grid */
        .cyber-grid {
            position: fixed;
            width: 200vw;
            height: 200vh;
            left: -50%;
            top: -50%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 31px, 0); }
            20% { clip: rect(65px, 9999px, 80px, 0); }
            40% { clip: rect(25px, 9999px, 5px, 0); }
            60% { clip: rect(95px, 9999px, 105px, 0); }
            80% { clip: rect(5px, 9999px, 35px, 0); }
            100% { clip: rect(45px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(15px, 9999px, 45px, 0); }
            40% { clip: rect(5px, 9999px, 35px, 0); }
            60% { clip: rect(85px, 9999px, 95px, 0); }
            80% { clip: rect(45px, 9999px, 60px, 0); }
            100% { clip: rect(15px, 9999px, 25px, 0); }
        }

        /* Cyber Button */
        .btn-cyber {
            position: relative;
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            transition: 0.3s;
        }

        .btn-cyber:hover {
            background: var(--neon-blue);
            color: var(--bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Card */
        .cyber-card {
            background: rgba(5, 5, 5, 0.8);
            border: 1px solid #333;
            position: relative;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(0, 255, 255, 0.1) 45%, transparent 50%);
            background-size: 200% 200%;
            transition: 0.5s;
            opacity: 0;
        }

        .cyber-card:hover {
            border-color: var(--neon-pink);
        }

        .cyber-card:hover::after {
            opacity: 1;
            background-position: 100% 100%;
        }
        @media (prefers-reduced-motion: reduce) {
            *, ::before, ::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            .cyber-grid { animation: none; }
            .glitch::before, .glitch::after { display: none; }
            .crt::before { background: none; }
        }

        /* === THEME TOGGLE === */
        [data-theme="light"] {
            --bg: #ffffff;
            --text: #1a1a1a;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --grid: rgba(0, 255, 255, 0.1);
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="crt">
    <div class="cyber-grid"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-black/50 backdrop-blur-sm border-b border-white/10">
        <div class="text-xl font-bold tracking-widest text-[var(--neon-pink)] glitch" data-text="NEON_TOKYO">NEON_TOKYO</div>
        <div class="flex gap-8 text-sm items-center">
            <a href="#stream" class="hover:text-[var(--neon-blue)] transition-colors">[STREAM]</a>
            <a href="#tech" class="hover:text-[var(--neon-blue)] transition-colors">[TECH]</a>
            <a href="#link" class="hover:text-[var(--neon-blue)] transition-colors">[LINK]</a>
            <button onclick="toggleTheme()" class="theme-toggle" title="Toggle Light/Dark Mode">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <main class="min-h-screen flex items-center justify-center relative z-10 p-6">
        <div class="max-w-4xl w-full">
            <div class="flex flex-col md:flex-row gap-12 items-center">
                <div class="flex-1">
                    <div class="text-[var(--neon-blue)] text-sm mb-2 tracking-[0.5em]">SYSTEM_READY</div>
                    <h1 class="text-5xl md:text-7xl font-black mb-6 leading-tight glitch" data-text="DIGITAL_SOUL">
                        DIGITAL<br>
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-[var(--neon-pink)] to-[var(--neon-blue)]">SOUL</span>
                    </h1>
                    <p class="text-slate-400 mb-8 max-w-md border-l-2 border-[var(--neon-pink)] pl-4">
                        High-bandwidth identity for the connected age. 
                        Optimized for streamers, coders, and the night shift.
                    </p>
                    <div class="flex gap-4">
                        <a href="#link" class="btn-cyber px-8 py-3 font-bold">Jack In</a>
                        <a href="#tech" class="px-8 py-3 border border-white/20 hover:bg-white/5 transition">Specs</a>
                    </div>
                </div>
                
                <!-- Holo Frame -->
                <div class="flex-1 relative">
                    <div class="absolute inset-0 bg-gradient-to-tr from-[var(--neon-pink)] to-[var(--neon-blue)] blur-xl opacity-20 animate-pulse"></div>
                    <div class="relative cyber-card aspect-square flex items-center justify-center p-1">
                        <div class="w-full h-full bg-black/80 flex items-center justify-center border border-white/10">
                            <span class="animate-pulse text-4xl">Waiting for Signal...</span>
                        </div>
                        <!-- Corner Accents -->
                        <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-[var(--neon-blue)]"></div>
                        <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-[var(--neon-blue)]"></div>
                        <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-[var(--neon-blue)]"></div>
                        <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-[var(--neon-blue)]"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Stats Bar -->
    <div class="fixed bottom-0 w-full bg-black/80 border-t border-[var(--neon-blue)] p-2 flex justify-between text-xs text-[var(--neon-blue)] z-50">
        <div>CPU: 12%</div>
        <div class="animate-pulse">CONNECTED</div>
        <div>MEM: 4096TB</div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');

            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                icon.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                icon.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        // Check saved preference on load
        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('theme-icon').innerText = 'üåô';
        }
    </script>
</body>
</html>
