<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron & Ink</title>
    <style>
        :root { --bg: #e5e5e5; --text: #050505; --accent: #ff3300; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 40px; margin: 0; }
        h1 { font-size: 2.5rem; font-weight: bold; margin: 0.5em 0; }
        .accent { color: var(--accent); }
        p { max-width: 600px; }
        .section { margin: 3rem 0; max-width: 500px; border-top: 3px solid var(--text); padding-top: 1rem; }
        input, textarea { width: 100%; padding: 10px; background: white; border-bottom: 2px solid var(--text); margin: 5px 0; font-weight: bold; }
        button { background: var(--text); color: var(--bg); padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; }
        button:hover { box-shadow: 4px 4px 0 var(--accent); }
    </style>
</head>
<body>
    <h1>{{text.name}} <span class="accent">&</span> INK</h1>
    <p>{{text.tagline}}</p>
    <p>{{text.bio}}</p>

    <div class="section">
        <h3>TRANSMIT</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message" rows="3"></textarea>
        <button>Send</button>
    </div>
</body>
</html>
