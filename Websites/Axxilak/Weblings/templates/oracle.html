<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle</title>
    <style>
        :root { --bg: #0a0a0a; --text: #f5f5f5; --accent: #d4af37; }
        body { background: var(--bg); color: var(--text); font-family: Arial, sans-serif; padding: 40px; margin: 0; text-align: center; }
        h1 { font-size: 3rem; margin: 0.5em 0; letter-spacing: 2px; }
        p { max-width: 600px; margin: 0 auto; line-height: 1.8; }
        .accent { color: var(--accent); }
        .section { margin: 3rem 0; max-width: 500px; margin-left: auto; margin-right: auto; }
        input, textarea { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid var(--accent); color: var(--text); margin: 5px 0; }
        button { background: var(--accent); color: var(--bg); padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h1><span class="accent">{{text.name}}</span></h1>
    <p>{{text.tagline}}</p>
    <p>{{text.bio}}</p>

    <div class="section">
        <h3>Inquiries</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message (Optional)" rows="3"></textarea>
        <button>Send Message</button>
    </div>
</body>
</html>
