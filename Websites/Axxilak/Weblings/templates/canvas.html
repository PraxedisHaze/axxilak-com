<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        :root { --bg: #ffffff; --text: #333333; }
        body { background: var(--bg); color: var(--text); font-family: Arial, sans-serif; padding: 60px 20px; margin: 0; }
        h1 { font-size: 2rem; text-align: center; margin: 2rem 0; }
        p { max-width: 600px; margin: 1rem auto; text-align: center; }
        .content { max-width: 800px; margin: 0 auto; }
        .divider { height: 1px; width: 80px; background: #999; margin: 2rem auto; }
        .section { margin: 3rem 0; text-align: center; }
        input, textarea { width: 100%; max-width: 400px; padding: 10px; border-bottom: 1px solid #999; background: transparent; margin: 5px 0; }
        button { background: transparent; border: 1px solid #000; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="content">
        <h1>{{text.name}}</h1>
        <p>{{text.tagline}}</p>
        <div class="divider"></div>
        <p>{{text.bio}}</p>

        <div class="section">
            <h3>Contact</h3>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message (Optional)" rows="3"></textarea>
            <button>Send Inquiry</button>
        </div>
    </div>
</body>
</html>
