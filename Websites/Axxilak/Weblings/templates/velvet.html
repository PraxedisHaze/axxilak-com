<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet</title>
    <style>
        :root { --bg: #080808; --text: #e5e5e5; --gold: {{colors.primary}}; }
        body { background: var(--bg); color: var(--text); font-family: Georgia, serif; padding: 40px; margin: 0; text-align: center; }
        h1 { font-size: 2.5rem; font-style: italic; margin: 0.5em 0; }
        .text-gold { color: var(--gold); }
        p { max-width: 600px; margin: 0 auto; line-height: 1.8; }
        .divider { height: 1px; width: 60px; background: var(--gold); margin: 2rem auto; opacity: 0.5; }
        .section { margin: 3rem 0; max-width: 500px; margin-left: auto; margin-right: auto; }
        input, textarea { width: 100%; padding: 10px; background: transparent; border-bottom: 1px solid #444; color: var(--text); margin: 5px 0; }
        button { background: transparent; border: 1px solid #444; color: var(--text); padding: 10px 20px; cursor: pointer; }
        button:hover { border-color: var(--gold); color: var(--gold); }
    </style>
</head>
<body>
    <h1>{{text.name}}</h1>
    <p class="text-gold">{{text.tagline}}</p>
    <p>{{text.bio}}</p>
    <div class="divider"></div>

    <div class="section">
        <h3 class="text-gold">Inquire</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message (Optional)" rows="3"></textarea>
        <button>Start Conversation</button>
    </div>
</body>
</html>
