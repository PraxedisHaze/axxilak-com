<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tokyo</title>
    <style>
        :root { --bg: #0a0e27; --text: #00ffff; --neon: #ff006e; }
        body { background: var(--bg); color: var(--text); font-family: 'Arial', sans-serif; padding: 40px; margin: 0; text-align: center; text-shadow: 0 0 10px var(--text); }
        h1 { font-size: 2.5rem; margin: 0.5em 0; color: var(--neon); text-shadow: 0 0 20px var(--neon); }
        p { max-width: 600px; margin: 0 auto; }
        .section { margin: 3rem 0; max-width: 500px; margin-left: auto; margin-right: auto; border: 2px solid var(--neon); padding: 1rem; }
        input, textarea { width: 100%; padding: 10px; background: #1a1f3a; border: 1px solid var(--text); color: var(--text); margin: 5px 0; }
        button { background: var(--neon); color: var(--bg); padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>{{text.name}}</h1>
    <p>{{text.tagline}}</p>
    <p>{{text.bio}}</p>

    <div class="section">
        <h3>TRANSMIT</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message (Optional)" rows="3"></textarea>
        <button>Send Signal</button>
    </div>
</body>
</html>
