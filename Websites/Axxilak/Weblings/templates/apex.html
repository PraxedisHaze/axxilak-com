<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <style>
        :root { --bg: #ffffff; --text: #0a0a0a; --accent: #2563eb; }
        body { background: var(--bg); color: var(--text); font-family: Arial, sans-serif; padding: 40px; margin: 0; }
        h1 { font-size: 2.5rem; margin: 0.5em 0; color: var(--accent); }
        p { max-width: 600px; }
        .btn { background: var(--accent); color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .section { margin: 3rem 0; max-width: 500px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>{{text.name}}</h1>
    <p>{{text.tagline}}</p>
    <p>{{text.bio}}</p>

    <div class="section">
        <h3>Get Started</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message (Optional)" rows="3"></textarea>
        <button class="btn">Initialize Project</button>
    </div>
</body>
</html>
