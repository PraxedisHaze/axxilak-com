<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXXILAK // Webling Gallery</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0F1115 0%, #1a1d23 50%, #0F1115 100%);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 2px;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 24px;
            padding: 8px 16px;
            border: 1px solid #334155;
            background: transparent;
            color: #cbd5e1;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .back-button:hover {
            border-color: #00F0FF;
            color: #00F0FF;
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.3);
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #00F0FF, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #cbd5e1;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Roboto Mono', monospace;
        }

        .filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #334155;
            background: rgba(30, 41, 59, 0.4);
            color: #cbd5e1;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: #00F0FF;
            color: #00F0FF;
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .webling-card {
            border: 2px solid #334155;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .webling-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .webling-card:hover {
            border-color: #00F0FF;
            background: rgba(20, 184, 166, 0.08);
            box-shadow: 0 0 24px rgba(0, 240, 255, 0.3);
            transform: translateY(-6px);
        }

        .webling-card:hover::before {
            opacity: 1;
        }

        .card-header {
            position: relative;
            z-index: 2;
            height: 120px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05), rgba(217, 70, 239, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 16px;
            border-bottom: 1px solid #334155;
        }

        .webling-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .card-content {
            position: relative;
            z-index: 2;
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .webling-name {
            font-size: 16px;
            font-weight: 700;
            color: #00F0FF;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .webling-tagline {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .webling-features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .feature-tag {
            font-size: 10px;
            padding: 4px 8px;
            border: 1px solid #00F0FF;
            border-radius: 3px;
            color: #00F0FF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: transparent;
        }

        .resonance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 4px;
            border-left: 2px solid #D946EF;
        }

        .resonance-label {
            font-size: 10px;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Roboto Mono', monospace;
        }

        .resonance-value {
            font-size: 14px;
            font-weight: 700;
            color: #D946EF;
        }

        .card-footer {
            position: relative;
            z-index: 2;
            padding: 16px 24px;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 18px;
            font-weight: 700;
            color: #00F0FF;
        }

        .cta-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00F0FF, #14b8a6);
            border: none;
            border-radius: 4px;
            color: #0F1115;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .cta-button:hover {
            box-shadow: 0 0 16px rgba(0, 240, 255, 0.5);
            transform: scale(1.05);
        }

        .stats-bar {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
            padding: 24px;
            border: 1px solid #334155;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #00F0FF;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-text {
            text-align: center;
            margin-top: 60px;
            font-size: 10px;
            color: #64748b;
            font-family: 'Roboto Mono', monospace;
            border-top: 1px solid #334155;
            padding-top: 24px;
        }
    </style>
</head>

<body>

        let currentFilter = 'all';

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            const filtered = currentFilter === 'all'
                ? weblings
                : weblings.filter(w => w.category === currentFilter);

            filtered.forEach(webling => {
                const card = document.createElement('div');
                card.className = 'webling-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="webling-icon">${webling.icon}</div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="webling-name">${webling.name}</div>
                        <div class="webling-tagline">${webling.tagline}</div>
                        <div class="webling-features">
                            ${webling.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                        </div>
                        <div class="resonance-row" style="margin-top: auto;">
                            <div class="resonance-label">Resonance</div>
                            <div class="resonance-value">${webling.resonanceScore}%</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="price">$${webling.price}</div>
                        <button class="cta-button" onclick="openWebling('${webling.id}')">Preview</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterWeblings(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function openWebling(id) {
            alert(`Opening webling: ${id}\n\nDetail page + live preview coming soon...`);
        }

        function goBack() {
            window.location.href = 'discovery_gateway.html';
        }

        // Initial render
        renderGallery();
    </script>
</body>

</html>
