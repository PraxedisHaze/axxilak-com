<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXXILAK // Webling Editor - Liquid Gold</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background: #0F1115;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .editor-container {
            display: flex;
            height: 100%;
            flex-direction: column;
        }

        .editor-header {
            background: rgba(15, 17, 21, 0.95);
            border-bottom: 2px solid #334155;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00F0FF, #D946EF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-button {
            padding: 8px 16px;
            border: 1px solid #334155;
            background: transparent;
            color: #cbd5e1;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .action-button:hover {
            border-color: #00F0FF;
            color: #00F0FF;
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.3);
        }

        .export-button {
            background: linear-gradient(135deg, #00F0FF, #14b8a6);
            border-color: #00F0FF;
            color: #0F1115;
        }

        .export-button:hover {
            box-shadow: 0 0 16px rgba(0, 240, 255, 0.5);
        }

        .editor-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .control-panel {
            width: 350px;
            background: rgba(15, 17, 21, 0.9);
            border-right: 2px solid #334155;
            overflow-y: auto;
            padding: 24px;
        }

        .control-panel::-webkit-scrollbar {
            width: 8px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        .control-panel::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .control-group {
            margin-bottom: 32px;
        }

        .control-group-title {
            font-size: 12px;
            font-weight: 700;
            color: #00F0FF;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #334155;
        }

        .control-row {
            margin-bottom: 16px;
        }

        .control-label {
            display: block;
            font-size: 11px;
            color: #cbd5e1;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="color"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid #334155;
            border-radius: 4px;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="color"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00F0FF;
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.2);
        }

        input[type="color"] {
            height: 40px;
            padding: 5px;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-picker-row input[type="color"] {
            flex: 0 0 40px;
            width: 40px;
            height: 40px;
        }

        .color-picker-row input[type="text"] {
            flex: 1;
        }

        .preview-panel {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.03), rgba(217, 70, 239, 0.03));
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            background: rgba(30, 41, 59, 0.4);
            border-bottom: 1px solid #334155;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .device-toggle {
            display: flex;
            gap: 4px;
        }

        .device-btn {
            padding: 6px 12px;
            border: 1px solid #334155;
            background: transparent;
            color: #cbd5e1;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .device-btn.active {
            background: rgba(0, 240, 255, 0.1);
            border-color: #00F0FF;
            color: #00F0FF;
        }

        .preview-frame {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow-y: auto;
        }

        .preview-window {
            background: white;
            width: 100%;
            max-width: 600px;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 30px;
            color: #1a1a1a;
        }

        .preview-hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .preview-hero-heading {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            transition: color 0.3s ease;
        }

        .preview-hero-tagline {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .preview-hero-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-top: 24px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .preview-button {
            display: inline-block;
            padding: 12px 28px;
            margin-top: 24px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .resize-handle {
            width: 8px;
            height: 100%;
            background: #334155;
            cursor: col-resize;
            transition: background 0.3s ease;
        }

        .resize-handle:hover {
            background: #00F0FF;
        }

        @media (max-width: 1200px) {
            .control-panel {
                width: 300px;
            }
        }

        @media (max-width: 768px) {
            .editor-content {
                flex-direction: column;
            }

            .control-panel {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #334155;
                max-height: 40vh;
            }

            .preview-panel {
                flex: 1;
            }

            .resize-handle {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <div class="editor-header">
            <div class="header-title">✨ Liquid Gold Editor</div>
            <div class="header-actions">
                <div class="sync-indicator">
                    <div class="sync-dot"></div>
                    Live Preview
                </div>
                <button class="action-button" onclick="openPreview()">Preview Full</button>
                <button class="action-button export-button" onclick="exportHTML()">↓ Export HTML</button>
            </div>
        </div>

        <div class="editor-content">
            <div class="control-panel">
                <!-- Color Settings -->
                <div class="control-group">
                    <div class="control-group-title">Color Scheme</div>

                    <div class="control-row">
                        <label class="control-label">Primary Color</label>
                        <div class="color-picker-row">
                            <input type="color" id="primaryColor" value="#00F0FF" onchange="updatePreview()" />
                            <input type="text" id="primaryColorHex" value="#00F0FF" onchange="updatePreview()" />
                        </div>
                    </div>

                    <div class="control-row">
                        <label class="control-label">Accent Color</label>
                        <div class="color-picker-row">
                            <input type="color" id="accentColor" value="#D946EF" onchange="updatePreview()" />
                            <input type="text" id="accentColorHex" value="#D946EF" onchange="updatePreview()" />
                        </div>
                    </div>
                </div>

                <!-- Typography -->
                <div class="control-group">
                    <div class="control-group-title">Typography</div>

                    <div class="control-row">
                        <label class="control-label">Font Family</label>
                        <select id="fontFamily" onchange="updatePreview()">
                            <option value="Rajdhani, sans-serif">Rajdhani (Bold)</option>
                            <option value="'Courier New', monospace">Courier (Mono)</option>
                            <option value="Georgia, serif">Georgia (Serif)</option>
                            <option value="'Arial', sans-serif">Arial (Clean)</option>
                            <option value="'Comic Sans MS', cursive">Comic Sans (Fun)</option>
                        </select>
                    </div>

                    <div class="control-row">
                        <label class="control-label">Heading Size</label>
                        <input type="text" id="headingSize" value="36px" onchange="updatePreview()" />
                    </div>
                </div>

                <!-- Hero Section -->
                <div class="control-group">
                    <div class="control-group-title">Hero Section</div>

                    <div class="control-row">
                        <label class="control-label">Main Heading</label>
                        <input type="text" id="heroHeading" value="Your Creative Vision Here" onchange="updatePreview()" />
                    </div>

                    <div class="control-row">
                        <label class="control-label">Tagline</label>
                        <textarea id="heroTagline" onchange="updatePreview()">Beautiful design that belongs to you. Customize without code. Own forever.</textarea>
                    </div>

                    <div class="control-row">
                        <label class="control-label">Hero Image URL</label>
                        <input type="text" id="heroImage" value="https://images.unsplash.com/photo-1561070791-2526d30994b5?w=600&h=400&fit=crop" onchange="updatePreview()" />
                    </div>

                    <div class="control-row">
                        <label class="control-label">Button Text</label>
                        <input type="text" id="buttonText" value="Get Started" onchange="updatePreview()" />
                    </div>
                </div>

                <!-- Content Sections -->
                <div class="control-group">
                    <div class="control-group-title">Custom Section</div>

                    <div class="control-row">
                        <label class="control-label">Section Title</label>
                        <input type="text" id="sectionTitle" value="Why Choose This?" onchange="updatePreview()" />
                    </div>

                    <div class="control-row">
                        <label class="control-label">Section Description</label>
                        <textarea id="sectionDesc" onchange="updatePreview()">This is where your story goes. Tell visitors what makes you special, unique, and worth their attention.</textarea>
                    </div>
                </div>

                <!-- Advanced -->
                <div class="control-group">
                    <div class="control-group-title">Advanced</div>

                    <div class="control-row">
                        <label class="control-label">Background Opacity</label>
                        <input type="text" id="bgOpacity" value="0.95" onchange="updatePreview()" />
                    </div>

                    <div class="control-row">
                        <label class="control-label">Border Radius</label>
                        <input type="text" id="borderRadius" value="8px" onchange="updatePreview()" />
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="preview-header">
                    <div class="preview-label">Live Preview</div>
                    <div class="device-toggle">
                        <button class="device-btn active" onclick="setDevice('desktop')">Desktop</button>
                        <button class="device-btn" onclick="setDevice('mobile')">Mobile</button>
                    </div>
                </div>

                <div class="preview-frame">
                    <div class="preview-window" id="previewWindow">
                        <div class="preview-content" id="previewContent">
                            <div class="preview-hero">
                                <div class="preview-hero-heading" id="previewHeading">Your Creative Vision Here</div>
                                <div class="preview-hero-tagline" id="previewTagline">Beautiful design that belongs to you</div>
                                <img class="preview-hero-image" id="previewImage" src="https://images.unsplash.com/photo-1561070791-2526d30994b5?w=600&h=400&fit=crop" alt="Preview" />
                                <button class="preview-button" id="previewButton" style="background: #00F0FF; color: #0F1115;">Get Started</button>
                            </div>

                            <div style="margin-top: 60px;">
                                <h2 id="previewSectionTitle" style="font-size: 24px; font-weight: 700; margin-bottom: 16px;">Why Choose This?</h2>
                                <p id="previewSectionDesc" style="font-size: 14px; line-height: 1.6; color: #666;">This is where your story goes.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDevice = 'desktop';

        function updatePreview() {
            const primaryColor = document.getElementById('primaryColor').value;
            const accentColor = document.getElementById('accentColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const headingSize = document.getElementById('headingSize').value;
            const heroHeading = document.getElementById('heroHeading').value;
            const heroTagline = document.getElementById('heroTagline').value;
            const heroImage = document.getElementById('heroImage').value;
            const buttonText = document.getElementById('buttonText').value;
            const sectionTitle = document.getElementById('sectionTitle').value;
            const sectionDesc = document.getElementById('sectionDesc').value;

            // Update hex displays
            document.getElementById('primaryColorHex').value = primaryColor;
            document.getElementById('accentColorHex').value = accentColor;

            // Update preview elements
            document.getElementById('previewHeading').textContent = heroHeading;
            document.getElementById('previewHeading').style.fontSize = headingSize;
            document.getElementById('previewHeading').style.color = primaryColor;
            document.getElementById('previewHeading').style.fontFamily = fontFamily;

            document.getElementById('previewTagline').textContent = heroTagline;
            document.getElementById('previewTagline').style.fontFamily = fontFamily;

            document.getElementById('previewImage').src = heroImage;

            document.getElementById('previewButton').textContent = buttonText;
            document.getElementById('previewButton').style.background = primaryColor;

            document.getElementById('previewSectionTitle').textContent = sectionTitle;
            document.getElementById('previewSectionTitle').style.color = accentColor;
            document.getElementById('previewSectionTitle').style.fontFamily = fontFamily;

            document.getElementById('previewSectionDesc').textContent = sectionDesc;
        }

        function setDevice(device) {
            currentDevice = device;
            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const window = document.getElementById('previewWindow');
            if (device === 'mobile') {
                window.style.maxWidth = '375px';
            } else {
                window.style.maxWidth = '600px';
            }
        }

        function exportHTML() {
            const primaryColor = document.getElementById('primaryColor').value;
            const accentColor = document.getElementById('accentColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const headingSize = document.getElementById('headingSize').value;
            const heroHeading = document.getElementById('heroHeading').value;
            const heroTagline = document.getElementById('heroTagline').value;
            const heroImage = document.getElementById('heroImage').value;
            const buttonText = document.getElementById('buttonText').value;
            const sectionTitle = document.getElementById('sectionTitle').value;
            const sectionDesc = document.getElementById('sectionDesc').value;

            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${heroHeading} - Liquid Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: '${fontFamily}'; background: #f5f5f5; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 60px 30px; }
        h1 { font-size: ${headingSize}; color: ${primaryColor}; margin-bottom: 20px; font-weight: 700; }
        .tagline { font-size: 18px; color: #666; line-height: 1.6; margin-bottom: 30px; }
        .hero-image { width: 100%; border-radius: 8px; margin: 30px 0; }
        .button { background: ${primaryColor}; color: #fff; border: none; padding: 12px 28px; border-radius: 6px; font-size: 13px; font-weight: 700; cursor: pointer; margin: 20px 0; }
        h2 { color: ${accentColor}; font-size: 24px; margin-top: 40px; margin-bottom: 16px; }
        p { line-height: 1.6; color: #666; }
        footer { text-align: center; margin-top: 60px; padding-top: 24px; border-top: 1px solid #ddd; color: #999; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>${heroHeading}</h1>
        <p class="tagline">${heroTagline}</p>
        <img class="hero-image" src="${heroImage}" alt="Hero" />
        <button class="button">${buttonText}</button>

        <h2>${sectionTitle}</h2>
        <p>${sectionDesc}</p>

        <footer>
            <p>Made with Axxilak • Your website, your rules. Forever.</p>
        </footer>
    </div>
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'liquid-gold-custom.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function openPreview() {
            window.open(document.getElementById('previewWindow').innerHTML, '_blank');
        }

        // Initialize preview
        updatePreview();
    </script>
</body>

</html>
